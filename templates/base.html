<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cream">
    <!-- Header -->
    <header class="bg-cream py-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="w-1/3">
                <a href="#" class="text-xl font-bold text-gray-900">Library Management</a>
            </div>
            <div class="w-2/3">
                <div class="relative text-gray-600">
                    <input type="search" name="search" placeholder="Search by author, title, category" class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-1 w-full">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                        <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path
                                d="M15.47 14.17l-2.83-2.83C13.02 10.08 14 8.62 14 7c0-3.31-2.69-6-6-6S2 3.69 2 7s2.69 6 6 6c1.62 0 3.08-.98 3.71-2.36l2.83 2.83L15.47 14.17zM4 7c0-2.21 1.79-4 4-4s4 1.79 4 4-1.79 4-4 4-4-1.79-4-4z"
                            ></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Content -->
    <main class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-100 py-6">
        <div class="container mx-auto flex justify-between">
            <div>
                &copy; {{ current_year }} Library Management System. All rights reserved.
            </div>
            <div>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
